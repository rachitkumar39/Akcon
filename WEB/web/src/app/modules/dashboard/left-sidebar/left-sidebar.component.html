<div class="content">
  <h1 class="heading">AKCON News</h1>
<main >
  <ul class="gradient-list">
    <li *ngFor="let news of newsList ; "  (click)="newsDetail(news['_id'])">{{news["title"]}}<br><div><h4 class="date">{{news["news_date"]}}</h4></div></li>
  </ul>
  <div style="display:flex; justify-content:flex-end">
  <button style="font-size:large; cursor: pointer;" (click)="more()" *ngIf="isExpanded">more</button>
  </div>
</main>
</div>
