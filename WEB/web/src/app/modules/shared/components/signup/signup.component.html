<div class="maincontainer">
  <div class="card-body">
      <div>
          <button (click)="closeMe()" style="background-color: #fafafa; border: none; float:right; margin:5px;">
              <mat-icon style="color:grey;">close</mat-icon>
          </button>
      </div>
      <div class="first-row">
          <h1 style="font-family: emoji; font-weight: bolder; margin-top: revert;">Register User</h1>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="registerDetail()">
          <div class="form">
              <div class="row row-space">
                  <div class="form-group col">
                      <label class="label">First Name*</label>
                      <input class="form-control" name="firstname" formControlName="firstName" id="firstname" type="text" required>
                          
                  </div>
                  <div class="form-group col">
                      <label class="label">Last Name*</label>
                      <input class="form-control" name="lastname" formControlName="lastName" id="lastname" type="text"
                          required>
                  </div>
              </div>
              <div class="row row-space">
                  <div class="form-group col">
                      <label class="label">Email*</label>
                      <input class="form-control" formControlName="email" name="email" id="email" type="text"
                          required>
                  </div>
                  <div class="form-group col no">
                      <label class="label">Roll No.</label>
                      <input class="form-control" formControlName="rollNo" name="rollNo" id="rollNo" type="number">
                  </div>
              </div>
              <div class="row row-space">
                  <div class="form-group col no">
                      <label class="label">Contact*</label>
                      <input class="form-control" formControlName="contact" name="contact" id="contact" type="text"
                          required>
                  </div>
                  <div class="form-group col no">
                      <label class="label">Passing Year*</label>
                      <input class="form-control" name="passingyear" formControlName="passingYear" id="passingyear"
                          type="number" required>
                  </div>
              </div>
              <div class="row row-space radio-btn">
                  <div class="col label-radio">
                      <label class="label">Gender*</label>
                      <div class="" role="group" aria-label="Basic example">
                          <input type="radio" name="gender" formControlName="gender" id="female" value="female">
                          <label class="label1">Female</label>
                          <input type="radio" name="gender" formControlName="gender" id="male" value="male">
                          <label class="label1">Male</label>
                      </div>
                  </div>
                  <br>
                  <div class="col label-radio">
                      <label class="label">Role*</label>
                      <div class="" role="group" aria-label="Basic example">
                          <input type="radio" name="role" formControlName="role" id="admin" value="admin">
                          <label class="label1">Admin</label>
                          <input type="radio" name="role" formControlName="role" id="alumni" value="alumni">
                          <label class="label1">Alumni</label>
                      </div>
                  </div>
              </div>
              <div class="submit-btn" >
                  <a style="cursor:poiner;">
                      <span></span>
                      <span></span>
                      <span></span>
                      <span></span>
                      <button mat-button style="color:rgb(0 0 0);" type="submit" [disabled]="!registerForm.valid" >Submit</button>
                  </a>
              </div>
          </div>
      </form>
      <div class="second-sec">
          <h3 style="font-family: 'Times New Roman', Times, serif; color:brown">OR</h3>
          <span>
              <p>click Below to Upload Excel File</p>
          </span>
          <form [formGroup]="excelForm" >
              <div class="excel-btn type-3">
                  <span class="txt"><input class="file-btn" formControlName="file" (change)="getFile($event)" name="file" id="file" type="file" accept=".csv,.xls,.xlsx,.xltm,.xltx,.xlsm,.xlsb" required></span>
                  <button type="submit" (click)="submitExcelFile()" class="btn btn-3">
                      <span class="txt">Submit</span>
                      <span class="round"><mat-icon>arrow_forward_ios</mat-icon></span>
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
