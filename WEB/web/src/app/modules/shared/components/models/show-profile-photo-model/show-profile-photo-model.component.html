<div class="maincontainer">
    <div class="container">
        <div class="header">
            <div class="edit-intro">
                <h1 style="margin:0;">Profile Photo</h1>
            </div>
            <div class="close">
                <button (click)="closeMe()" style="border:none; background:none; cursor: pointer;">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </div>
        <hr>
        <div class="body">
            <img *ngIf="data==''" [src]="pImage" alt="profile-image">
            <img *ngIf="data!=''" [src]="imagePath+'profileimages/'+data" alt="profile-image">
        </div>
        <hr>
    </div>
</div>
