<div class="main-container">
  <i style="float: right; margin-top:5px; margin-right:5px;cursor: pointer;">
    <mat-icon (click)="closeMe()">close</mat-icon>
  </i>
  <div class="container">
    <div class="show-photo right-panel">
      <img [src]="imagePath+'newsimages/'+newsDetail['mediaurl']" alt="bg" class="cover">
    </div>
    <div class="left-panel">
      <div class="profile-view">
        <img *ngIf="newsDetail['profile']==''"  style="width:60px; height: 60px; border-radius: 30px;" [src]="pImage" alt="profile">
        <img  *ngIf="newsDetail['profile']!=''" style="width:60px; height: 60px; border-radius: 30px;" [src]="imagePath+'profileimages/'+newsDetail['profile']" alt="profile">
        <div style="margin-left:5px; margin-top:5px; display: flex; flex-direction: column;">
          <!-- <p style="font-weight: bold; margin:0; padding:0;"></p> -->
          <span>
            <p style="margin:0; padding:0; font-weight:800;font-size: 18px;font-family:cursive;">
              {{newsDetail['author_first_name']|titlecase}} {{newsDetail['author_last_name']|titlecase}} </p>
          </span>
          <span
            style="font-family:cursive;font-weight:500;font-size: 14px;color: gray;">{{newsDetail['passing_year']}}</span>
          <span
            style="font-family:cursive;font-weight:500;font-size: 14px;color: gray;">{{newsDetail['post_date']}}</span>
          <!-- <span>?</span> -->
        </div>
      </div>
      <div *ngIf="newsDetail['description']!=''" class="discription-text">
        <div>
          <p style="word-break: break-all;">
            {{newsDetail['description']}}
            <!-- {{(readMore) ? longText : longText | slice:0:250}} <span *ngIf="!readMore">...</span>
            <a *ngIf="!readMore" (click)="readMore=true" class="readmore">Read More</a> -->
          </p>
        </div>
      </div>
      <hr>
      <div class="lms">
        <div class="icon" style="cursor: pointer;color: gray;">
          <mat-icon>shortcut</mat-icon>
          <span>share</span>
        </div>
      </div>
    </div>
  </div>
</div>
